<!doctype html>
<html lang="en">
<head>
<title>Gondwana Collection Namibia :: Rates</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- font files -->
<link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<!-- /font files -->
<!-- css files -->
<link href="assets/css/style.css" rel='stylesheet' type='text/css' media="all" />
</head>
<body>
	<div class="banner-background">
		<div class="center-container">
			<h5 class="header-w3ls">Offering best services second to none | Our rates are flexible to suite your needs</h5>
			<h6 class="header-w3ls">Enter details below</h6>
			
			<div class="content-top">
				<div class="content-w3ls">
					<div class="form-w3ls">
						<form action="#" method="post">
								<div class="grid-agileits1">
									<div class="form-control"> 
										<label class="header">Unit Name:<span>*</span></label>
										<input type="text" id="unit-name" name="unit-name" placeholder="Type here" required>
									</div>
									<div class="form-control">	
										<label class="header">Arrival Date:<span>*</span></label>
										<input type="date" id="arrival" name="arrival" placeholder="Type here" required>
									</div>
									<div class="form-control">	
										<label class="header">Departure Date:<span>*</span></label>
										<input type="date" id="departure" name="departure" placeholder="Type here" required>
									</div>
									<div class="form-control">	
										<label class="header">Number of Occupants:<span>*</span></label>
										<input type="number" id="occupants" name="occupants" min="1" placeholder="Type here" required>
									</div>
									<div class="form-control">	
										<label class="header">Ages of Occupants (comma-separated):<span>*</span></label>
										<input type="text" id="ages" name="ages" placeholder="Type here" required>
									</div>
									<div class="wthreesubmitaits">
										<input type="button" id="get-rates-btn" name="get-rates-btn" value="Check Rates">
									</div>
								</div>	
							</div>
							</form>
							<div class="clear"></div>
						</div>
					<div class="content-w3ls">
					<div class="form-w3ls">
							<div class="content-wthree2">
								<div class="grid-w3layouts1">
									<div class="w3-agile1">
										<div id="results"></div>
									</div>	
								</div>
							</div>
						</div>
				</div>
			</div>	
		</div>
	</div>

<script src="script.js"></script>
</body>
</html>
