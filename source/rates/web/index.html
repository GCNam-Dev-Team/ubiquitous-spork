<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.6/dist/flatpickr.min.css">
  </head>
  <body>
    <div class="header">
      <a href="#default" class="logo">
        <img src="https://gondwana-collection.com/hs-fs/hubfs/Gondwana-Collection-Logo-1.png">
      </a>
      <div class="header-right">
        <a class="active" href="#home">Home</a>
        <a href="#contact">Contact</a>
        <a href="data.html">About</a>
      </div>
    </div>
    <div style="padding:20px">
      <h1>Rates Inquiry</h1>
      <div class="form-inline">
        <label for="unitName">Unit Name:</label>
        <input type="unitName" id="unitName" placeholder="Enter Unit Name" name="unitName">
        <label for="arrival">Arrival Date:</label>
        <input type="date" id="arrival" name="arrival" placeholder="Enter Arrival Date">
        <label for="departure">Departure Date:</label>
        <input type="date" id="departure" name="departure"  placeholder="Enter Departure Date">
        <label for="occupants">Occupants:</label>
        <input type="number" id="occupants" min="1" max="100" step="1" value="1" name="occupants">
        <label for="ages">Ages:</label>
        <input type="text" id="ages" placeholder="Enter ages e.g 25, 8, 15" name="ages">
        <button onclick="fetchAndDisplayData()">Search</button>
      </div>
      <hr />
    </div>
    <div class="loader" id="loader" style="display: none;"></div>
    <div class="container" hidden="true" id="_data">
      <h2>Booking Details</h2>
      <table>
        <tr>
          <th>Location ID</th>
          <th>Total Charge</th>
          <th>Booking Group ID</th>
          <th>Rooms</th>
        </tr>
        <tr>
          <td id="location-id"></td>
          <td id="total-charge"></td>
          <td id="booking-group-id"></td>
          <td id="rooms"></td>
        </tr>
      </table>
      <h2>Leg Details</h2>
      <table id="legs"></table>
      <h2>Deposit Breakdown</h2>
      <table id="deposit-breakdown"></table>
      <h2>Guests</h2>
      <table id="guests"></table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.6/dist/flatpickr.min.js"></script>
    <script src="js/Javascript.js"></script>
  </body>
</html>
